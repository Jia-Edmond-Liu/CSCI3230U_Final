<!DOCTYPE html>
<html>

<head>
  <title>CSCI 3230U Final Project</title>
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/shop.css">
  <script type="text/javascript" src="scripts/shop.js"></script>
</head>

<body>
  <div id="header">
    <div class="row" id="bar"><a class="link" href="/">
        <div class="col-lg-3" id="infvis">INFINITE VISION</div>
        <div class="col-lg-5"></div>
      </a><a class="link" href="/about">
        <div class="col-lg-1" id="about">About</div>
      </a><a class="link" href="/portfolio">
        <div class="col-lg-1" id="portfolio">Portfolio</div>
      </a><a class="link" href="/contact">
        <div class="col-lg-1" id="contact">Contact</div>
      </a><a class="link" href="/shop">
        <div class="col-lg-1" id="shop">Shop</div>
      </a></div>
  </div>
  <form class="mainform" action="/login" method="post">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="form-user">
          <label for="username:">Please create a Username:</label>
          <textarea class="form-control" id="username" name="username" rows="1"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="form-password">
          <label for="Password:">Please create a Password:</label>
          <textarea class="form-control" id="Password" name="Password" rows="1"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <button class="btn btn-outline-dark" type="Register">Register</button>
      </div>
    </div>
  </form>
</body>

</html>
